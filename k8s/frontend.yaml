apiVersion: apps/v1
kind: Deployment
metadata:
  name: faq-client
  namespace: faq-chatbot
  labels:
    app: faq-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faq-client
  template:
    metadata:
      labels:
        app: faq-client
    spec:
      containers:
        - name: faq-client
          image: faq-chatbot-client:latest
          imagePullPolicy: Never   # Use locally built image
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: faq-client-svc
  namespace: faq-chatbot
spec:
  selector:
    app: faq-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080   # Access via http://localhost:30080
  type: NodePort
